<header class="header">
  <div class="header__left">
    <img src="vector-00.svg" alt="PetPal Logo" class="header__logo" />
    <span class="header__title">Codex pos system</span>
  </div>
  <div class="header__right">
    <nav class="navigation">
      <a href="#" class="navigation__link navigation__link--active">Dashboard</a>
      <a href="#" class="navigation__link">Appointments</a>
      <a href="#" class="navigation__link">Clients</a>
      <a href="#" class="navigation__link">Patients</a>
      <a href="#" class="navigation__link">Staff</a>
      <a href="#" class="navigation__link">Settings</a>
    </nav>
    <img src="depth-4-frame-11.png" alt="User Avatar" class="header__avatar" />
  </div>
</header>
<div class="stitch-design">
  <div class="depth-0-frame-0">
    <div class="depth-1-frame-0">
      <div class="depth-2-frame-0">
        <div class="depth-3-frame-0">
          <div class="depth-4-frame-0">
            <div class="depth-5-frame-0">
              <div class="depth-6-frame-0">
                <div class="pet-care-clinic">PetCare Clinic</div>
              </div>
              <div class="depth-6-frame-1">
                <div class="depth-7-frame-0 menu-item" routerLink="/dashboard" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">
                  <div class="depth-8-frame-0">
                    <div class="depth-9-frame-0">
                      <img class="vector-0" src="vector-00.svg" />
                      <div class="depth-10-frame-0"></div>
                    </div>
                  </div>
                  <div class="depth-8-frame-1">
                    <div class="dashboard">Dashboard</div>
                  </div>
                </div>
                <div class="depth-7-frame-1 menu-item" routerLink="/treatment" routerLinkActive="selected">
                  <div class="depth-8-frame-0">
                    <div class="depth-9-frame-0">
                      <img class="vector-02" src="vector-01.svg" />
                      <div class="depth-10-frame-02"></div>
                    </div>
                  </div>
                  <div class="depth-8-frame-1">
                    <div class="appointments">Appointments</div>
                  </div>
                </div>
                <div class="depth-7-frame-2 menu-item" routerLink="/animal" routerLinkActive="selected">
                  <div class="depth-8-frame-0">
                    <div class="depth-9-frame-0">
                      <img class="vector-03" src="vector-02.svg" />
                      <div class="depth-10-frame-03"></div>
                    </div>
                  </div>
                  <div class="depth-8-frame-1">
                    <div class="patients">Patients</div>
                  </div>
                </div>
                <div class="depth-7-frame-3 menu-item" routerLink="/billing" routerLinkActive="selected">
                  <div class="depth-8-frame-0">
                    <div class="depth-9-frame-0">
                      <img class="vector-04" src="vector-03.svg" />
                      <div class="depth-10-frame-04"></div>
                    </div>
                  </div>
                  <div class="depth-8-frame-1">
                    <div class="billing">Billing</div>
                  </div>
                </div>
                <div class="depth-7-frame-4 menu-item" routerLink="/catalog" routerLinkActive="selected">
                  <div class="depth-8-frame-0">
                    <div class="depth-9-frame-0">
                      <img class="vector-05" src="vector-04.svg" />
                      <div class="depth-10-frame-05"></div>
                    </div>
                  </div>
                  <div class="depth-8-frame-1">
                    <div class="inventory">Inventory</div>
                  </div>
                </div>
                <div class="depth-7-frame-5 menu-item" routerLink="/reporting" routerLinkActive="selected">
                  <div class="depth-8-frame-0">
                    <div class="depth-9-frame-0">
                      <img class="vector-06" src="vector-05.svg" />
                      <div class="depth-10-frame-06"></div>
                    </div>
                  </div>
                  <div class="depth-8-frame-1">
                    <div class="reports">Reports</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="depth-5-frame-1">
              <div class="depth-6-frame-02 menu-item" routerLink="/settings" routerLinkActive="selected">
                <div class="depth-7-frame-02">
                  <div class="depth-8-frame-02">
                    <img class="vector-07" src="vector-06.svg" />
                    <div class="depth-9-frame-02"></div>
                  </div>
                </div>
                <div class="depth-7-frame-12">
                  <div class="settings">Settings</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <router-outlet class="content" />
      </div>
    </div>
  </div>
</div>
