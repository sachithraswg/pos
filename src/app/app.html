<header class="header">
  <div class="header__left">
    <img src="vector-00.svg" alt="PetPal Logo" class="header__logo" />
    <span class="header__title">Codex pos system</span>
  </div>
  <div class="header__right">
    <nav class="navigation">
      <a href="#" class="navigation__link navigation__link--active">Dashboard</a>
      <a href="#" class="navigation__link">Appointments</a>
      <a href="#" class="navigation__link">Clients</a>
      <a href="#" class="navigation__link">Patients</a>
      <a href="#" class="navigation__link">Staff</a>
      <a href="#" class="navigation__link">Settings</a>
    </nav>
    <img src="layout-layer4-element11.png" alt="User Avatar" class="header__avatar" />
  </div>
</header>
<div class="page-wrapper">
  <div class="page-content">
    <div class="content-section">
      <div class="header-bar">
        <div class="layout-layer3-element0">
          <div class="layout-layer4-element0">
            <div class="layout-layer5-element0">
              <div class="layout-layer6-element0">
                <div class="pet-care-clinic">PetCare Clinic</div>
              </div>
              <div class="layout-layer6-element1">
                <div class="layout-layer7-element0 menu-item" routerLink="/dashboard" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">
                  <div class="layout-layer8-element0">
                    <div class="layout-layer9-element0">
                      <img class="vector-0" src="vector-00.svg" alt="Dashboard Icon" />
                      <div class="layout-layer10-element0"></div>
                    </div>
                  </div>
                  <div class="layout-layer8-element1">
                    <div class="dashboard">Dashboard</div>
                  </div>
                </div>
                <div class="layout-layer7-element1 menu-item" routerLink="/treatment" routerLinkActive="selected">
                  <div class="layout-layer8-element0">
                    <div class="layout-layer9-element0">
                      <img class="vector-02" src="vector-01.svg" alt="Appointments Icon" />
                      <div class="layout-layer10-element02"></div>
                    </div>
                  </div>
                  <div class="layout-layer8-element1">
                    <div class="appointments">Appointments</div>
                  </div>
                </div>
                <div class="layout-layer7-element2 menu-item" routerLink="/pet-owners" routerLinkActive="selected">
                  <div class="layout-layer8-element0">
                    <div class="layout-layer9-element0">
                      <img class="vector-03" src="vector-02.svg" alt="Pet Owners Icon" />
                      <div class="layout-layer10-element03"></div>
                    </div>
                  </div>
                  <div class="layout-layer8-element1">
                    <div class="pet-owners">Pet Owners</div>
                  </div>
                </div>
                <div class="layout-layer7-element3 menu-item" routerLink="/billing" routerLinkActive="selected">
                  <div class="layout-layer8-element0">
                    <div class="layout-layer9-element0">
                      <img class="vector-04" src="vector-03.svg" alt="Billing Icon" />
                      <div class="layout-layer10-element04"></div>
                    </div>
                  </div>
                  <div class="layout-layer8-element1">
                    <div class="billing">Billing</div>
                  </div>
                </div>
                <div class="layout-layer7-element4 menu-item" routerLink="/catalog" routerLinkActive="selected">
                  <div class="layout-layer8-element0">
                    <div class="layout-layer9-element0">
                      <img class="vector-05" src="vector-04.svg" alt="Inventory Icon" />
                      <div class="layout-layer10-element05"></div>
                    </div>
                  </div>
                  <div class="layout-layer8-element1">
                    <div class="inventory">Inventory</div>
                  </div>
                </div>
                <div class="layout-layer7-element5 menu-item" routerLink="/reporting" routerLinkActive="selected">
                  <div class="layout-layer8-element0">
                    <div class="layout-layer9-element0">
                      <img class="vector-06" src="vector-05.svg" alt="Reports Icon" />
                      <div class="layout-layer10-element06"></div>
                    </div>
                  </div>
                  <div class="layout-layer8-element1">
                    <div class="reports">Reports</div>
                  </div>
                </div>
                <div class="layout-layer7-element6 menu-item" routerLink="/users" routerLinkActive="selected">
                  <div class="layout-layer8-element0">
                    <div class="layout-layer9-element0">
                      <img class="vector-08" src="vector-07.svg" alt="Users Icon" />
                      <div class="layout-layer10-element08"></div>
                    </div>
                  </div>
                  <div class="layout-layer8-element1">
                    <div class="users">Users</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="layout-layer5-element1">
              <div class="layout-layer6-element02 menu-item" routerLink="/settings" routerLinkActive="selected">
                <div class="layout-layer7-element02">
                  <div class="layout-layer8-element02">
                    <img class="vector-07" src="vector-06.svg" alt="Settings Icon" />
                    <div class="layout-layer9-element02"></div>
                  </div>
                </div>
                <div class="layout-layer7-element12">
                  <div class="settings">Settings</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <router-outlet class="content" />
      </div>
    </div>
  </div>
</div>
