<div class="header-bar">
    <div class="layout-layer3-element1">
        <div class="layout-layer4-element02">
            <div class="layout-layer5-element02">
                <div class="users2">Users</div>
            </div>
            <div class="layout-layer5-element1">
                <div class="layout-layer6-element02" 
                     (click)="onCreateUser()" 
                     (keydown.enter)="onCreateUser()" 
                     (keydown.space)="onCreateUser()"
                     tabindex="0"
                     role="button"
                     aria-label="Create new user">
                    <div class="create">Create</div>
                </div>
            </div>
        </div>
        <div class="layout-layer4-element1">
            <div class="layout-layer5-element03">
                <div class="layout-layer6-element03">
                    <div class="layout-layer7-element03">
                        <div class="layout-layer8-element02">
                            <img class="vector-06" src="vector-05.svg" alt="Search Icon" />
                            <div class="layout-layer9-element02"></div>
                        </div>
                    </div>
                    <div class="layout-layer7-element13">
                        <div class="search-users">Search users</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layout-layer4-element2">
            <div class="layout-layer5-element04">
                <div class="layout-layer6-element04">
                    <div class="layout-layer7-element04">
                        <div class="layout-layer8-element03">
                            <div class="layout-layer9-element03">
                                <div class="name">Name</div>
                            </div>
                            <div class="layout-layer9-element1">
                                <div class="username">Username</div>
                            </div>
                            <div class="layout-layer9-element2">
                                <div class="email">Email</div>
                            </div>
                            <div class="layout-layer9-element3">
                                <div class="role">Role</div>
                            </div>
                            <div class="layout-layer9-element4">
                                <div class="status">Status</div>
                            </div>
                            <div class="layout-layer9-element5">
                                <div class="actions">Actions</div>
                            </div>
                        </div>
                    </div>
                    <div class="layout-layer7-element14">
                        <div class="layout-layer8-element04" *ngFor="let user of users; trackBy: trackByUserId">
                            <div class="layout-layer9-element04">
                                <div class="user-name">{{ user.name }}</div>
                            </div>
                            <div class="layout-layer9-element12">
                                <div class="user-username clickable" 
                                     (click)="onViewUserDetails(user.id)" 
                                     (keydown.enter)="onViewUserDetails(user.id)" 
                                     (keydown.space)="onViewUserDetails(user.id)"
                                     tabindex="0"
                                     role="button"
                                     [attr.aria-label]="'View details for ' + user.username">
                                    {{ user.username }}
                                </div>
                            </div>
                            <div class="layout-layer9-element22">
                                <div class="user-email">{{ user.email }}</div>
                            </div>
                            <div class="layout-layer9-element32">
                                <div class="layout-layer10-element06">
                                    <div class="layout-layer11-element0">
                                        <div class="user-role">{{ user.role }}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="layout-layer9-element42">
                                <div class="layout-layer10-element06">
                                    <div class="layout-layer11-element0">
                                        <div class="user-status" [ngClass]="getStatusClass(user.status)">
                                            {{ user.status }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layout-layer9-element52">
                                <div class="edit-delete">Edit | Delete</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
