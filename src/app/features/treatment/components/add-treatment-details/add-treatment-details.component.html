<div class="add-treatment-details-container">
  <div class="add-treatment-details-page">
    <div class="add-treatment-details-content">
      <div class="add-treatment-details-form">
        <div class="form-header">
          <div class="form-title">
            <div class="title-text">{{ pageTitle }}</div>
          </div>
        </div>
        <div class="form-section">
          <div class="form-field">
            <div class="field-label">
              <div class="label-text">Date/Time</div>
            </div>
            <div class="field-input">
              <div class="input-placeholder">Select date and time</div>
            </div>
          </div>
        </div>
        <div class="form-section">
          <div class="form-field">
            <div class="field-label">
              <div class="label-text">Veterinarian</div>
            </div>
            <div class="field-dropdown">
              <img class="dropdown-icon" src="vector-01.svg" alt="Dropdown" />
              <div class="dropdown-placeholder">Select veterinarian</div>
            </div>
          </div>
        </div>
        <div class="form-section">
          <div class="form-field">
            <div class="field-label">
              <div class="label-text">Diagnosis</div>
            </div>
            <div class="field-textarea"></div>
          </div>
        </div>
        <div class="form-section">
          <div class="form-field">
            <div class="field-label">
              <div class="label-text">Prescription</div>
            </div>
            <div class="field-textarea"></div>
          </div>
        </div>
        <div class="form-section">
          <div class="form-field">
            <div class="field-label">
              <div class="label-text">Treatment Type</div>
            </div>
            <div class="field-dropdown">
              <img class="dropdown-icon" src="vector-02.svg" alt="Dropdown" />
              <div class="dropdown-placeholder">Select treatment type</div>
            </div>
          </div>
        </div>
        <div class="form-section">
          <div class="form-field">
            <div class="field-label">
              <div class="label-text">Linked to Parent Treatment</div>
            </div>
            <div class="field-dropdown">
              <img class="dropdown-icon" src="vector-03.svg" alt="Dropdown" />
              <div class="dropdown-placeholder">Select parent treatment</div>
            </div>
          </div>
        </div>
        <div class="form-section">
          <div class="file-upload-section">
            <div class="upload-area">
              <div class="upload-text">
                <div class="upload-instruction">Drag and drop files here</div>
              </div>
              <div class="upload-alternative">
                <div class="browse-text">Or click to browse</div>
              </div>
            </div>
            <div class="upload-button">
              <div class="button-content">
                <div class="button-text">Upload</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-actions">
          <div class="action-buttons">
            <div class="cancel-button" 
                 (click)="onCancel()" 
                 (keydown.enter)="onCancel()" 
                 (keydown.space)="onCancel()"
                 tabindex="0"
                 role="button"
                 aria-label="Cancel and return to treatment list">
              <div class="button-content">
                <div class="button-text">Cancel</div>
              </div>
            </div>
            <div class="save-button" 
                 (click)="onSave()" 
                 (keydown.enter)="onSave()" 
                 (keydown.space)="onSave()"
                 tabindex="0"
                 role="button"
                 [attr.aria-label]="isAddMode ? 'Save new treatment' : 'Update treatment'">
              <div class="button-content">
                <div class="button-text">{{ isAddMode ? 'Save' : 'Update' }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
